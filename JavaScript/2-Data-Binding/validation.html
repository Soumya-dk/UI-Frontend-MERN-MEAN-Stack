<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
        <script src="validation.js"></script>
        <style>
            i{
                color: red;
                font-style: normal;
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <form action="save.php" method="POST" onsubmit="return formcheck()">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center mb-4">
                        <h2 class="text-primary m-3">Javascript from validation</h2>
                    </div>

                    <div class="col-lg-3 mb-3">
                        <label>Full name</label>
                        <input type="text" class="form-control" id="fname"/>
                        <i id="nameerror"></i>
                    </div><!--3 end-->

                    <div class="col-lg-3 mb-3">
                        <label>Date of birth</label>
                        <input type="date" class="form-control" id="dob"/>
                        <i id="doberror"></i>
                    </div><!--3 end-->

                    <div class="col-lg-3 mb-3">
                        <br/>
                        <label>Gender</label> :
                        <input type="radio" class="m-1" id="male" name="gender"/>Male
                        <input type="radio" class="m-1" id="female" name="gender"/>Female
                        <p><i id="gendererror"></i></p>
                    </div><!--3 end-->

                    <div class="col-lg-3 mb-3">
                        <label>Mobile No.</label>
                        <input type="number" class="form-control" id="mobile"/>
                        <i id="mobileerror"></i>
                    </div><!--3 end-->

                    <div class="col-lg-3 mb-3">
                        <label>Email id</label>
                        <input type="email" class="form-control" id="email"/>
                        <i id="emailerror"></i>
                    </div><!--3 end-->

                    <div class="col-lg-3 mb-3">
                        <label>Education</label>
                        <select class="form-control" id="edu">
                            <option value="">Choose</option>
                            <option value="MCA">MCA</option>
                            <option value="BE">BE</option>
                            <option value="CA">CA</option>
                        </select>
                        <i id="eduerror"></i>
                    </div><!--3 end-->

                    <div class="col-lg-3 mb-3">
                        <label>City</label>
                        <select class="form-control" id="city">
                            <option value="">Choose</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Pune">Pune</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                        <i id="cityerror"></i>
                    </div><!--3 end-->

                    <div class="col-lg-3 mb-3">
                        <label>Pincode</label>
                        <input type="number" class="form-control" id="pincode"/>
                        <i id="pinerror"></i>
                    </div><!--3 end-->

                    <div class="col-lg-12 mb-3">
                        <label>Full address</label>
                        <textarea class="form-control" id="address"></textarea>
                        <i id="addresserror"></i>
                    </div><!--3 end-->

                    <div class="col-lg-12 mb-3 text-center">
                        <button class="btn btn-primary m-2" type="submit">Submit</button>
                        <button class="btn btn-warning m-2 text-white" type="reset" onclick="clearall()">Clear All</button>
                        <i id="emailerror"></i>
                    </div><!--3 end-->


                </div><!--row end-->
            </div>
        </form>
    </body>
</html>
