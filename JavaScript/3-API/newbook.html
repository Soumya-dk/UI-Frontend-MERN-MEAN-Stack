<table align="center" cellpadding="10">
    <caption>
        <h2>Enter Book Details</h2>
    </caption>
    <tr>
        <th>Book Name</th>
        <td><input type="text" size="40" id="bookname"></td>
    </tr>
    <tr>
        <th>Quantity</th>
        <td><input type="text" size="40" id="qty"></td>
    </tr>
    <tr>
        <th>Price</th>
        <td><input type="text" size="40" id="price"></td>
    </tr>
    <tr>
        <th colspan="2">
            <button type="button" onclick="savebook()">Save Book</button>
        </th>
    </tr>
</table>
