<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">

                <div class="col-lg-4">
                    <h3>Input Size</h3>
                    <div class="mb-4">
                        <label>Small</label>
                        <input type="text" class="form-control form-control-sm"/>
                    </div>
                    <div class="mb-4">
                        <label>Medium</label>
                        <input type="text" class="form-control form-control-md"/>
                    </div>
                    <div class="mb-4">
                        <label>Large</label>
                        <input type="text" class="form-control form-control-lg"/>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger">Send Message</button>
                    </div>
                </div><!--1 4end-->

                <div class="col-lg-4">
                    <h3 class="text-center text-primary">Contact Us</h3>
                    <div class="mb-4">
                        <label>Your Name</label>
                        <input type="text" class="form-control" placeholder="Enter Name"/>
                    </div>
                    <div class="mb-4">
                        <label>Your Mobile number</label>
                        <input type="number" class="form-control" placeholder="Enter Mobile No"/>
                    </div>
                    <div class="mb-4">
                        <label>Your e-Mail id</label>
                        <input type="email" class="form-control" placeholder="Enter e-Mail"/>
                    </div>
                    <div class="mb-4">
                        <label>Your Message</label>
                        <textarea class="form-control" placeholder="Enter Message"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary">Send Message</button>
                    </div>
                    
                </div><!--2 4end-->

                <div class="col-lg-4">
                    <h3 class="text-center text-danger">Login</h3>
                    <div class="row mb-4">
                        <div class="col-lg-3 text-end">e-Mail</div>
                        <div class="col-lg-9"><input type="text" class="form-control"/></div>
                    </div><!--row end-->
                    <div class="row mb-4 border-bottom pb-4">
                        <div class="col-lg-3 text-end">Password</div>
                        <div class="col-lg-9"><input type="password" class="form-control"/></div>
                    </div><!--row end-->
                    <div class="text-center">
                        <button class="btn btn-danger">Login</button>
                    </div><!--row end-->
                </div><!--3 4end-->
            </div>
        </div>
    </body>
</html>
