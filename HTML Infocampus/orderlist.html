<!DOCTYPE html>
<html>
    <body>
        <h1>Order List -OL Example</h1>
        <ol type="1"> 
            <li>List item</li>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>
        <hr color="red" size="10" />

        <ol type="A"> 
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>
        <hr color="blue" size="10"/>

        <ol type="a">
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>
        <hr color="green" size="10"/>
        <ol type="I">
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>
        <hr color="black" size="10"/>
        <ol type="i">
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>

    </body>
</html>
