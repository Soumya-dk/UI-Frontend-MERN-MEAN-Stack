<html>
    <body>
        <h1>HTML input elements syntax example</h1>
        Text: <input type="text"/>
        Number: <input type="number"/>
        Password:<input type="password"/>
        E-mail: <input type="email"/>
        <h3>Textarea</h3>
        <textarea></textarea>
        <h3>File</h3>
        <input type="file"/>
        <h3>Date</h3>
        <input type="date"/>
        <h3>Date Time Local</h3>
        <input type="datetime-local"/>
        <h3>Select</h3>
        <select>
            <option>Choose</option>
            <option>Bangalore</option>
            <option>Chennai</option>
            <option>Mumbai</option>
            <option>Pune</option>
        </select>
        <select>
            <option>Choose</option>
            <optgroup label="Books">
                <option>HTML Book</option>
                <option>CSS Book</option>
                <option>Python Book</option>
            </optgroup>
            <optgroup label="Dress">
                <option>Male</option>
                <option>Female</option>
                <option>Kids</option>
            </optgroup>
            <optgroup label="Computer">
                <option>HP</option>
                <option>Dell</option>
                <option>Lenovo</option>
            </optgroup>
            <optgroup label="Mobile">
                <option>Smasung</option>
                <option>Redmi</option>
                <option>Iphone</option>
            </optgroup>
        </select>
        <h3>Checkbox</h3>
        <input type="checkbox"/>Milk
        <input type="checkbox" checked/>Water
        <input type="checkbox" checked="checked"/>Juice
        <input type="checkbox"/>Sweets
        <h3>Radio-Any 1</h3>
        <input type="radio" name="gender" value="M"/>Male
        <input type="radio" name="gender" value="F"/>Female
        <h3>Action Button</h3>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
        <button type="button">Need javascript</button>
    </body>
</html>
