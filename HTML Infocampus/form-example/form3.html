<html>
    <body>
        <table align="center" cellpadding="10" width="50%">
            <tr>
                <th><a href="form2.html">Login</a></th>
                <th><a href="form3.html">Register</a></th>
                <th><a href="form4.html">Contact</a></th>
                <th><a href="form5.html">Enquiry</a></th>
                <th><a href="form6.html">Users</a></th>
            </tr>
        </table>
        <hr color="orange" size="10"/>
        <form action="" method="" enctype="">
            <table align="center" cellpadding="10">
                <caption><h1>Register</h1></caption>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" placeholder="Enter First Name" maxlength="20"/></td>
                    <th>Last Name</th>
                    <td><input type="text" placeholder="Enter Last Name" maxlength="20"/></td>
                </tr>
                <tr>
                    <th>E-mail</th>
                    <td><input type="email" placeholder="Enter Your e-mail id" maxlength="30"/></td>
                    <th>Mobile No.</th>
                    <td><input type="number" placeholder="Enter Mobile number" maxlength="10"/></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" placeholder="Enter Password" maxlength="8"/></td>
                    <th>Comfirm Password</th>
                    <td><input type="password" placeholder="Re-enter Password" maxlength="8"/></td>
                </tr>
                <tr>
                    <th>DOB</th>
                    <td><input type="datetime-local" placeholder="Enter your date of birth"/></td>
                    <th>Gender</th>
                    <td>
                        <input type="radio" name="gender" value="M" checked/>Male
                        <input type="radio" name="gender" value="F"/>Female
                    </td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td colspan="3">
                        <textarea rows="10" cols="70" placeholder="Your Address" maxlength="200"></textarea>
                    </td>
                </tr>
                <tr>
                    <th colspan="4">
                        <button type="submit">Register</button>
                        <button type="reset">Reset</button>
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
