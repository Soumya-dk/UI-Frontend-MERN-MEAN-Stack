<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
        <style>
            .change{
                font-size:18px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-6">
                    <label class="mb-4 change">Change My Password</label>
                    <div class="row mb-4">
                        <div class="col-lg-4"><h6>New Password:</h6></div>
                        <div class="col-lg-8">
                            <input type="text" class="form-control"/>
                        </div>
                    </div><!--row end-->
                    <div class="row mb-4 pb-2">
                        <div class="col-lg-4"><h6>Confirm Password:</h6></div>
                        <div class="col-lg-8">
                            <input type="password" class="form-control"/>
                        </div>
                    </div><!--row end-->
                    <div class="text-center mb-3">
                        <button class="btn btn-primary">Change Password</button>
                    </div><!--row end-->
                </div><!--1 4end-->
            </div>
        </div>
    </body>
</html>
