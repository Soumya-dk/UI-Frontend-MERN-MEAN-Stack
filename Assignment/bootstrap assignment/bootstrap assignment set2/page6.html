<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="myicon/css/all.css"/>
        <style>
            body{
                background: whitesmoke;
            }
            .registerbtn{
                border:4px solid rgb(139, 198, 247);
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row text-center">
                <div class="col-lg-12">
                   <h4 class="text-primary">Enter Your Register Mobile No. in Infocampus</h4>

                   <p class="text-danger">Please Enter Your 10 digits Valid Mobile No !</p>

                   <div class="row mb-2">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control form-control-md" placeholder="Enter 10 digits mobile no"/>
                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-primary btn-md registerbtn">
                                <i class="fa fa-user-plus"></i> Register
                            </button>
                        </div>
                    </div>

                    <p class="text-primary">Already Registered ! Go to Login</p>

                </div>
            </div>
        </div>
    </body>
</html>
