<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="myicon/css/all.css"/>
        <style>
        
        </style>
    </head>
    <body>
        <div class="container mt-2">
            <div class="row">

                <div class="col-lg-9">
                    <div class="card">
                        <div class="card-header bg-light">Parent Details</div>

                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-lg-2">
                                    <h6>Father name
                                        <span class="text-danger">*</span>
                                    </h6>
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control form-control-sm"/>
                                 </div>
                                 <div class="col-lg-2">
                                    <h6>Mother name</h6>
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control form-control-sm"/>
                                 </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-lg-2">
                                    <h6>Mobile No
                                        <span class="text-danger">*</span>
                                    </h6>
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control form-control-sm"/>
                                 </div>
                                 <div class="col-lg-2">
                                    <h6>Adhar No</h6>
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control form-control-sm"/>
                                 </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-lg-2">
                                    <h6>Religion
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control form-control-sm"/>
                                 </div>
                                 <div class="col-lg-2">
                                    <h6>Caste</h6>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-group date">
                                        <input type="text" class="form-control form-control-sm" placeholder="Choose"/>
                                        <span class="input-group-append input-group-text">
                                            <i class="fa fa-caret-down"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <h6>Parent Occupation</h6>
                                    <input type="text" class="form-control form-control-sm"/>
                                </div>
                                <div class="col-lg-6">
                                    <h6>Any Id Proof No</h6>
                                    <input type="text" class="form-control form-control-sm"/>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <h6>Address
                                    <span class="text-danger">*</span>
                                </h6>
                                <div class="col-lg-12">
                                    <textarea class="form-control" rows="4"></textarea>
                                </div>                            
                            </div>

                            <div class="row mb-3">
                                <div class="text-center">
                                    <button class="btn btn-primary">Register</button>
                                    <button class="btn btn-warning text-white">Clear All</button>
                                </div>                      
                            </div>

                        </div>
                    </div>
                </div><!--end-->
            </div>
        </div>
    </body>
</html>
