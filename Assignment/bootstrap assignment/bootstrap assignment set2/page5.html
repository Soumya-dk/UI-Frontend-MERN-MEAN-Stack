<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="myicon/css/all.css"/>
    </head>
    <body>
        <div class="container mt-3 mb-5">
            <div class="row">
                <div class="col-lg-10">
                   <h6 class="pb-3">SCHOOL DETAILS</h6>

                   <div class="row mb-2">
                        <div class="col-lg-2">
                            <h6>School Name</h6>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control form-control-sm" placeholder="Enter name"/>
                        </div>
                        <div class="col-lg-2">
                            <h6>State</h6>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm fw-bold" placeholder="Choose State"/>
                                <span class="input-group-append input-group-text">
                                    <i class="fa fa-caret-down"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <h6>Address 1</h6>
                        </div>
                        <div class="col-lg-4">
                            <textarea class="form-control form-control-sm" rows="3" placeholder="Enter Address"></textarea>
                        </div>
                        <div class="col-lg-2"><h6>District</h6></div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm fw-bold" placeholder="Choose District"/>
                                <span class="input-group-append input-group-text">
                                    <i class="fa fa-caret-down"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <h6>Pincode</h6>
                        </div>
                        <div class="col-lg-4">
                            <input type="number" class="form-control form-control-sm" placeholder="Enter Pincode"/>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <h6>School Phone</h6>
                        </div>
                        <div class="col-lg-4">
                            <input type="number" class="form-control form-control-sm" placeholder="Enter Phone"/>
                        </div>
                        <div class="col-lg-2">
                            <h6>School Email ID</h6>
                        </div>
                        <div class="col-lg-4">
                            <input type="email" class="form-control form-control-sm" placeholder="Enter email"/>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <h6>School Grade</h6>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm fw-bold" placeholder="Choose Grade"/>
                                <span class="input-group-append input-group-text">
                                    <i class="fa fa-caret-down"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <h6>Password</h6>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control form-control-sm" placeholder="Enter password again"/>
                        </div>
                    </div>
                    
                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <h6>School Syllabus</h6>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm fw-bold" placeholder="Choose School Syllabus"/>
                                <span class="input-group-append input-group-text">
                                    <i class="fa fa-caret-down"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <h6>Confirm Password</h6>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control form-control-sm" placeholder="Enter password"/>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="container mt-2">
            <div class="row">
                <div class="col-lg-10">
                   <h6 class="pb-3">REGISTRIANT DETAILS</h6>

                   <div class="row mb-2">
                        <div class="col-lg-2">
                            <h6>Name</h6>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control form-control-sm" placeholder="Enter Registriant Name"/>
                        </div>
                        <div class="col-lg-2">
                            <h6>Email id</h6>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm" placeholder="Enter Registriant Email id"/>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-2">
                            <h6>Mobile</h6>
                        </div>
                        <div class="col-lg-4">
                            <input type="number" class="form-control form-control-sm" placeholder="Enter Registriant Phone number"/>
                        </div>
                        <div class="col-lg-2">
                            <h6>Designation</h6>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm fw-bold" placeholder="Select Designation"/>
                                <span class="input-group-append input-group-text">
                                    <i class="fa fa-caret-down"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4 text-center">
                        <div class="col-lg-5">
                            <input type="checkbox" class="form-check-input"/>
                            <label class="form-check-label text-primary">Agree On Terms Conditions</label>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="text-center">
                            <button class="btn btn-primary m-3">Register</button>
                            <button class="btn btn-primary">Reset</button>
                        </div>                      
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
