<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="myicon/css/all.css"/>
        <style>
            .backgrd{
                background:rgba(229, 232, 241, 0.719);
                
            }
            .bor{
                border:2px solid rgba(215, 223, 243, 0.719);
            }
        </style>
    </head>
    <body>
        <div class="container mt-2">
            <div class="row">

                <div class="col-lg-6">
                    <h4 class="text-center text-primary"><i class="fa fa-user-plus"></i> New Admission</h4>

                    <div class="card bor">
                        <div class="card-header text-primary backgrd">Student Details</div>

                        <div class="card-body">
                            <div class="row mb-3">
                                <h6>Student name
                                    <span class="text-danger">*</span>
                                </h6>
                                <div class="col-lg-12">
                                    <input type="text" class="form-control form-control-sm"/>
                                 </div>
                            </div>

                            <div class="row mb-3">
                                <h6>Date of birth
                                    <span class="text-danger">*</span>
                                </h6>
                                <div class="col-lg-4 ">
                                    <div class="input-group date">
                                        <input type="text" class="form-control form-control-sm" placeholder="Day"/>
                                        <span class="input-group-append input-group-text">
                                            <i class="fa fa-caret-down"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-group date">
                                        <input type="text" class="form-control form-control-sm" placeholder="Month"/>
                                        <span class="input-group-append input-group-text">
                                            <i class="fa fa-caret-down"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-group date">
                                        <input type="text" class="form-control form-control-sm" placeholder="Year"/>
                                        <span class="input-group-append input-group-text">
                                            <i class="fa fa-caret-down"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <h6>Admission Class
                                    <span class="text-danger">*</span>
                                </h6>
                                <div class="col-lg-6">
                                    <div class="input-group date">
                                        <input type="text" class="form-control form-control-sm" placeholder="Choose"/>
                                        <span class="input-group-append input-group-text">
                                            <i class="fa fa-caret-down"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="input-group date">
                                        <input type="text" class="form-control form-control-sm" placeholder="Choose Section"/>
                                        <span class="input-group-append input-group-text">
                                            <i class="fa fa-caret-down"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <h6>Date of Admission
                                    <span class="text-danger">*</span>
                                </h6>
                                <div class="col-lg-4 ">
                                    <div class="input-group date">
                                        <input type="text" class="form-control form-control-sm" placeholder="Day"/>
                                        <span class="input-group-append input-group-text">
                                            <i class="fa fa-caret-down"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-group date">
                                        <input type="text" class="form-control form-control-sm" placeholder="Month"/>
                                        <span class="input-group-append input-group-text">
                                            <i class="fa fa-caret-down"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-group date">
                                        <input type="text" class="form-control form-control-sm" placeholder="Year"/>
                                        <span class="input-group-append input-group-text">
                                            <i class="fa fa-caret-down"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <h6>Admission Session
                                    <span class="text-danger">*</span>
                                </h6>
                                <div class="col-lg-12">
                                    <div class="input-group date">
                                        <input type="text" class="form-control form-control-sm" placeholder="Choose"/>
                                        <span class="input-group-append input-group-text">
                                            <i class="fa fa-caret-down"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <h6>Old School</h6>
                                <div class="col-lg-12">
                                    <input type="text" class="form-control form-control-sm"/>
                                 </div>
                            </div>

                        </div>
                    </div>
                </div><!--end-->
            </div>
        </div>
    </body>
</html>
