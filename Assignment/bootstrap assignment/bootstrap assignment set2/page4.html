<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="myicon/css/all.css"/>
    </head>
    <body>
        <div class="container mt-2">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                   <h4 class="text-center">REGISTER AS CANDIDATE</h4>
                   <hr/>
                   <div class="row mb-1">
                        <div class="col-lg-3">
                            <h6>First Name :</h6>
                        </div>
                        <div class="col-lg-9">
                            <input type="text" class="form-control form-control-sm"/>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-3">
                            <h6>Last Name :</h6>
                        </div>
                        <div class="col-lg-9">
                            <input type="text" class="form-control form-control-sm"/>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-3">
                            <h6>Mobile No :</h6>
                        </div>
                        <div class="col-lg-9">
                            <input type="number" class="form-control form-control-sm"/>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-3">
                            <h6>Email Id :</h6>
                        </div>
                        <div class="col-lg-9">
                            <input type="email" class="form-control form-control-sm"/>
                        </div>
                    </div>
                    
                    <div class="row mb-2">
                        <div class="col-lg-3">
                            <h6>Password :</h6>
                        </div>
                        <div class="col-lg-9">
                            <input type="password" class="form-control form-control-sm" placeholder="Password max 8 character"/>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-3">
                            <h6>Confirm Password :</h6>
                        </div>
                        <div class="col-lg-9">
                            <input type="password" class="form-control form-control-sm" placeholder="Confirm Password max 8 character"/>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-3"><h6>Date Of Birth</h6></div>
                      
                        <div class="col-lg-3">
                            <div class="input-group date">
                                <input type="text" class="form-control form-control-sm fw-bold" placeholder="Day"/>
                                <span class="input-group-append input-group-text">
                                    <i class="fa fa-caret-down"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="input-group date">
                                <input type="text" class="form-control form-control-sm fw-bold" placeholder="Month"/>
                                <span class="input-group-append input-group-text">
                                    <i class="fa fa-caret-down"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="input-group date">
                                <input type="text" class="form-control form-control-sm fw-bold" placeholder="Year"/>
                                <span class="input-group-append input-group-text">
                                    <i class="fa fa-caret-down"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-3">
                            <h6>Full Address :</h6>
                        </div>
                        <div class="col-lg-9">
                            <textarea class="form-control form-control-sm" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-3">
                            <h6>Pincode :</h6>
                        </div>
                        <div class="col-lg-9">
                            <input type="number" class="form-control form-control-sm"/>
                        </div>
                    </div>    
                    
                    <div class="row mb-2">
                        <div class="col-lg-3"><h6>State :</h6></div>
                      
                        <div class="col-lg-9">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm fw-bold" placeholder="Choose State"/>
                                <span class="input-group-append input-group-text">
                                    <i class="fa fa-caret-down"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-3"><h6>District :</h6></div>
                      
                        <div class="col-lg-9">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm fw-bold" placeholder="Choose District"/>
                                <span class="input-group-append input-group-text">
                                    <i class="fa fa-caret-down"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1 text-center">
                        <div class="col-lg-9">
                            <input type="checkbox" class="form-check-input"/>
                            <label class="form-check-label text-primary">Agree On Terms Conditions</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="text-center">
                            <button class="btn btn-primary m-2">Register</button>
                            <button class="btn btn-primary">Clear</button>
                        </div>                      
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
