<html>
    <body>
        <form action="userLogin.html" method="POST" enctype="multipart/form-data">
            <table align="center" bgcolor="lightblue" cellpadding="5">
                <caption><h2>User Form One</h2></caption>
                <tr>
                    <th>Full Name</th>
                    <td><input type="text" placeholder="Enter Your Name"/></td>
                </tr>
                <tr>
                    <th>Email Id</th>
                    <td><input type="email" placeholder="Enter Your Email Id"/></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" placeholder="Enter Your New Password"/></td>
                </tr>
                <tr>
                    <th>Mobile No</th>
                    <td><input type="number" placeholder="Enter Your New Mobile No"/></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio" name="gender" value="M"/>Male
                        <input type="radio" name="gender" value="F"/>Female
                    </td>
                </tr>
                <tr>
                    <th>DOB</th>
                    <td><input type="datetime" placeholder="DOB as mm-dd-yy"/></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td>
                        <select><option>Choose City</option></select>
                    </td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea cols="30" rows="6" placeholder="Enter Your Full Address"></textarea></td>
                </tr>
                <tr>
                    <th>Pincode</th>
                    <td><input type="number" placeholder="Enter pincode"/></td>
                </tr>
                <tr>
                    <th>Resume Upload</th>
                    <td>
                        <button type="submit">Browse..</button>No file Selected.
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox">I am agree with terms and conditions</td>
                </tr>
                <tr align="center">
                    <td colspan="4">
                        <button type="submit">Register</button>
                        <button type="reset">Clear Form</button>
                    </td>
                </tr>
                <tr align="center">
                    <th colspan="2">
                        <hr color="red" size="2"/>
                        <a href="newuser.html">I have account</a>
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
