<html>
    <body>
        <form action="userLogin.html" method="POST" enctype="multipart/form-data">
            <table align="center" cellpadding="5" bgcolor="lightblue">

                <tr>
                    <th>Email/Mobile</th>
                    <td><input type="email" placeholder="Enter Your Username"></td>
                </tr>
                <tr>
                    <th>Password</th>

                </tr>
                <tr align="center">

                <tr align="center">
                    <th colspan="2">
                        <hr color="red" size="2"/>
