<html>
    <body bgcolor="lightblue">
        <form action="userLogin.html" method="POST" enctype="multipart/form-data">
            <table align="center" cellpadding="15" bgcolor="lightgreen">
                <caption><h3>Contact Us</h3></caption>
                <tr>
                    <th>Name</th>
                    <td><input type="text" placeholder="Enter Name"></td>
                    <th>Mobile</th>
                    <td><input type="number" placeholder="Enter Mobile"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td>
                        <select>
                            <option>Choose City</option>
                        </select>
                    </td>
                    <th>Pincode</th>
                    <td><input type="number" placeholder="Enter Pincode"></td>
                </tr>
                <tr>
                    <th>Message</th>
                    <td colspan="3"><textarea placeholder="Enter Message" rows="6" cols="60"></textarea></td>
                </tr>
                <tr align="center">
                    <td colspan="4">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
