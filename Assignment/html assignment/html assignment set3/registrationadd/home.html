<html>
    <body>
        <form action="userLogin.html" method="POST" enctype="multipart/form-data">
            <table align="center">
                <caption><h2>Registration form</h2></caption>
                <tr>
                    <td>Id:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td> Course:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Branch:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Rollno:</td>
                    <td><input type="number"/></td>
                </tr> 
                <tr>
                    <td>Email_Address:</td>
                    <td><input type="email"/></td>
                </tr>
                <tr>
                    <td>User_Name:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>About Us:</td>
                    <td><textarea cols="25"></textarea></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password"/></td>
                </tr>
                <tr align="right">
                    <td><button type="submit">Add</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
