<html>
    <body>
        <form action="userLogin.html" method="POST" enctype="multipart/form-data">
            <table align="center" bgcolor="lightblue" width="25%" cellspacing="20">
                <tr align="center">
                    <td>Your Name<br/><input type="text"/></td>   
                </tr>
                <tr align="center">
                    <td>Your Gender<br/>
                        <input type="radio" name="gender" value="M"/>Male<br/>
                        <input type="radio" name="gender" value="F"/>Female  
                    </td>
                </tr>
                <tr align="center">
                    <td>Your E-mail<br/><input type="text"></td>
                </tr>
                <tr align="center">
                    <td colspan="2">Your Comments<br/>
                        <textarea rows="4" cols="22"></textarea>
                    </td>   
                </tr>
                <tr>
                    <th colspan="2">
                        <button type="submit">Submit</button>
                        <button type="reset">Clear</button>
                    </th>
                    <!--<th></th>-->
                </tr>
            </table>
        </form>
    </body>
</html>
