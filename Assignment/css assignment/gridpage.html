<!DOCTYPE html>
<html>
    <head>
        <style>
            header{
                background:blue;
                margin:2%;
                padding:35px 0px 35px;
                text-align:center;
                font-size:30px;
                color:white;
            }
            .blocks{
                background:slateblue;
                float:left;
                display: grid;
                grid-template-columns: auto auto auto auto;
                width:21%;
                margin:2%;
                padding:35px 0px 35px;
                text-align:center;
                font-size:30px;
                color:white;
            }
            .blck{
                background:fuchsia;
                float:left;
                width:46%;
                display: grid;
                grid-template-columns: auto auto;
                margin:2%;
                padding:35px 0px 35px;
                text-align:center;
                font-size:30px;
                color:white;
            }
            #footer1{
                background:salmon;
                float:left;
                width:32%;
                margin-left:2%;
                padding:35px 0px 35px;
                text-align:center;
                font-size:30px;
                color:white;
            }
            #footer2{
                background:brown;
                float:left;
                width:32%;
                padding:35px 0px 35px;
                text-align:center;
                font-size:30px;
                color:white;
            }
            #footer3{
                background:green;
                float:left;
                width:32%;
                padding:35px 0px 35px;
                text-align:center;
                font-size:30px;
                color:white;
            }    
            div{
                margin:2%;
            }
        </style>
    </head>
    <body>
        <header>This is header</header>
        <div>
            <p class="blocks">block1</p>
            <p class="blocks">block2</p>
            <p class="blocks">block3</p>
            <p class="blocks">block4</p>
            <p class="blck">block5</p>
            <p class="blck">block6</p>
        </div>
        <p id="footer1">footer1</p>
        <p id="footer2">footer2</p>
        <p id="footer3">footer3</p>
    </body>
</html>
