<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="myicon/css/all.css"/>
        <style>
            section{
                display: grid;
                grid-template-columns: 50% 50%;
            }
        </style>
    </head>
    <body>
        <section>
            <div id="friend">
                <h1>Create Account</h1>
                <p><i class="fa-brands fa-facebook-f"></i></p>
                <p><i class="fab fa-google-plus-g"></i></p>
                <p><i class="fab fa-linkedin-in"></i></p>
                
                <form>
                    <table id="signin" cellpadding="4px">
                        <tr>
                            <!--<th></th>-->
                            <td colspan="2"><input type="text" required="required" placeholder="User Email" class="user"></td>
                        </tr>
                        <tr>
                            <!--<th></th>-->
                            <td colspan="2"><input type="password" required="required" placeholder="Passowrd" class="user"></td>
                        </tr>
                        <tr>
                            <th colspan="2" class="forgot">Forgot your passowrd?</th>
                            <!--<th></th>-->
                        </tr>
                        <tr>
                            <th colspan="2"><br/>
                                <button type="submit" class="signinbtn">SIGN IN</button>
                            </th>
                            <!--<th></th>-->
                        </tr>
                    </table>
                </form>
            </div>
            <div id="create">
                <h1>Sign UP</h1>
                <p>Sign up here if you don't have account</p>
                <form>
                    <table align="center" cellpadding="20px">
                        <tr>
                            <td><button class="signupbtn">SIGN UP</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </section>
        
    </body>
</html>
