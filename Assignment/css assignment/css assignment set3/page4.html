<!DOCTYPE html>
<html>
    <head>
        <style>
            section{
                text-align:center;
                margin:2%;
                position:sticky;
            }
            p{
                background-color:rgb(56, 13, 175);
                display:inline;
                margin:1px;
                padding:10px 30px 10px;
                color:white;
                font-size:20px;
                font-family:Calibri;
            }
            div{
                padding:20px;
            }
            div h3{
                margin-left:1.5%;
            }
            div ol li{
               padding:10px ;
            }
        </style>
    </head>
    <body>
        <section>
            <p>City</p>
            <p>Books</p>
            <p>User</p>
            <p>Product</p>
            <p>Comments</p>
            <p>Car</p>
        </section>
        <div>
            <h3>City List From json File</h3>
            <ol start="0"> 
                <li>Bangalore</li>
                <li>Mumbai</li>
                <li>Pune</li>
                <li>Chennai</li>
                <li>Kolkata</li>
                <li>Delhi</li>
                <li>Patna</li>
            </ol>
        </div>
    </body>
</html>
