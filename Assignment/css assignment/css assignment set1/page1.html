<!DOCTYPE html>
<html>
    <head>
        <style>
            #main{
                display:grid;
                grid-template-columns:25% auto;
                height:400px;
                column-gap:20px;
                padding:15px 0px 15px;
            }
            #main div{
                display:flex;
                align-items:center;
                justify-content: center;
                color:white;
                background-color:seagreen;
            }
            header,footer{
                display:flex;
                align-items:center;
                justify-content: center;
                color:white;
                width:100%;
                height:70px;
                background-color:seagreen;
            }
        </style>
    </head>
    <body>
        <header><h2>Header</h2></header>
        <div id="main">
            <div><h2>Sidebar</h2></div>
            <div><h2>Content</h2></div>
        </div>
        <footer><h2>Footer</h2></footer>
    </body>
</html>
