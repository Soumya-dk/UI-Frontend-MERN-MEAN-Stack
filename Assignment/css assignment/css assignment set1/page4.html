<!DOCTYPE html>
<html>
    <head>
        <style>
            #main{
                display:grid;
                grid-template-columns:25% auto;
                height:350px;
                column-gap:15px;
                padding:15px 0px 15px;
            }
            #main div{
                border:2px solid blue;
                display:flex;
                align-items:center;
                justify-content: center;
            }
            header,footer{
                border:2px solid blue;
                display:flex;
                align-items:center;
                justify-content: center;
                width:auto;
                height:50px;
                
            }
        </style>
    </head>
    <body>
        <header><h2>HEADER</h2></header>
        <div id="main">
            <div><h2>NAVIGATION</h2></div>
            <div><h2>CONTENT</h2></div>
        </div>
        <footer><h2>FOOTER</h2></footer>
    </body>
</html>
