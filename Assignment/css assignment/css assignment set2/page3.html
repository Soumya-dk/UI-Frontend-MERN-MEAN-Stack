<!DOCTYPE html>
<html>
    <head>
        <style>
            #main{
                display:grid;
                grid-template-columns:20% auto 20%;
                height:300px;
                column-gap:9px;
                margin-top:12px;
            }
            #main div{
                background-color:yellow;
            }
            header,footer{
                background-color:yellow;
                height:50px;
            }
            h2{
                padding:15px ;
            }
        </style>
    </head>
    <body>
        <header><h2>Header</h2></header>
        <div id="main">
            <div><h2>Nav</h2></div>
            <div><h2>Article</h2></div>
            <div><h2>Ads</h2></div>
        </div>
        <footer><h2>Footer</h2></footer>
    </body>
</html>
