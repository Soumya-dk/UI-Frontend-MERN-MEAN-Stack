<!DOCTYPE html>
<html>
    <head>
        <style>
            #container{
                width:80%;
                margin: auto;
            }
            .classlist{
                display:grid;
                grid-template-columns:auto auto auto auto;
                text-align: center;
            }
            .divborder{
                background:rgb(209, 202, 221);
                min-height:420px;
                margin: 0% 5% 0%;
            }
            .user{
                color:maroon;
                font-size:22px;
            }
            .btn1{
                margin:0px 5px 0px;
                cursor: pointer;
                color:white;
                padding:10px;
                border: 0px;
                border-radius:7%;
                background: blueviolet;
            }
            .btn1:hover{
                opacity:20;
                background-color:rgb(42, 162, 192);
            }
            .btn2{
                margin: 0px 5px 10px;
                cursor: pointer;
                color:white;
                padding:10px;
                border: 0px;
                border-radius:7%;
                background:mediumvioletred;
            }
            .btn2:hover{
                opacity:20;
                background-color:rgb(42, 162, 192);
            }
            .input{
                padding:7px;
                width:20%;
            }
        </style>
        <script>
            class Inventory{
                constructor(){
                    this.user=["Manoj","Ramesh","Ganesh","John","Mahesh","Alex"];
                    this.book=["HTML","CSS","Bootstrap","Nodejs","Javascript","Reactjs","Python"];
                    this.company=["Wipro","TCS","Dell","Mphasys","Capgemini","Apple"];
                    this.employee=["Ravi","Ramesh","Ganesh","Kiran","Mahesh"];
                }
            }

            class Records extends Inventory{

                getUser=()=>{
                    let data="";
                    this.user.map((username,index)=>{
                        data=data+ "<div class='user'>" +username+ "</div>";
                    })
                    document.getElementById("classuser").innerHTML=data;
                }

                getBook=()=>{
                    let data="";
                    this.book.map((bookname,index)=>{
                        data=data+ "<div class='user'>" +bookname+ "</div>";
                    })
                    document.getElementById("classbook").innerHTML=data;
                }

                getComp=()=>{
                    let data="";
                    this.company.map((compname,index)=>{
                        data=data+ "<div class='user'>" +compname+ "</div>";
                    })
                    document.getElementById("classcompany").innerHTML=data;
                }

                getEmp=()=>{
                    let data="";
                    this.employee.map((empname,index)=>{
                        data=data+ "<div class='user'>" +empname+ "</div>";
                    })
                    document.getElementById("classemployee").innerHTML=data;
                }
                
                saveUser=()=>{
                    let newuser=document.getElementById("newrecord").value;
                    this.user.push(newuser);
                    this.getUser(); //to reload the list after adding new record
                    document.getElementById("newrecord").value="";
                }

                saveBook=()=>{
                    let newbook=document.getElementById("newrecord").value;
                    this.book.push(newbook);
                    this.getBook(); //to reload the list after adding new record
                    document.getElementById("newrecord").value="";
                }

                saveComp=()=>{
                    let newcomp=document.getElementById("newrecord").value;
                    this.company.push(newcomp);
                    this.getComp(); //to reload the list after adding new record
                    document.getElementById("newrecord").value="";
                }

                saveEmp=()=>{
                    let newemp=document.getElementById("newrecord").value;
                    this.employee.push(newemp);
                    this.getEmp(); //to reload the list after adding new record
                    document.getElementById("newrecord").value="";
                }
            }

            const obj4=new Records();

        </script>
    </head>
    <body>
        <div align="center">
            <h2>Add new records in a class</h2>
            <p>
                <input type="text" id="newrecord" placeholder="Enter New Record" class="input"/>
                <button onclick="obj4.saveUser()" class="btn1">Save User</button>
                <button onclick="obj4.saveBook()" class="btn1">Save Book</button>
                <button onclick="obj4.saveComp()" class="btn1">Save Company</button>
                <button onclick="obj4.saveEmp()" class="btn1">Save Employee</button>
            </p>
        </div>
        <section id="container">
            <div class="classlist">
                <div>
                    <button class="btn btn2" onclick="obj4.getUser()">get User</button>
                    <div class="divborder" id="classuser"></div>
                </div>
                <div>
                    <button class="btn btn2" onclick="obj4.getBook()">get Book</button>
                    <div class= "divborder" id="classbook"></div>  
                </div>
                <div>
                    <button class="btn btn2" onclick="obj4.getComp()">get Company</button>
                    <div class="divborder" id="classcompany"></div>
                </div>
                <div>
                    <button class="btn btn2" onclick="obj4.getEmp()">get Employee</button>
                    <div class="divborder" id="classemployee"></div>
                </div>
            </div>
        </section>
    </body>
</html>
