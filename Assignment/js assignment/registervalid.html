<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="myicon/css/all.css"/>
        <script src="registervalid.js"></script>
        <style>
            i{
                color: red;
                font-style: normal;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <form action="#" method="" onsubmit="return register()">
            <div class="container mt-1">
                <div class="row">
                    <div class="col-lg-12">
                       <h4 class="text-center">REGISTER AS CANDIDATE</h4>
                       <hr/>
                       <div class="row mb-1">
                            <div class="col-lg-3">
                                <h6>First Name :</h6>
                            </div>
                            <div class="col-lg-9">
                                <input type="text" class="form-control form-control-sm" id="firstname"/>
                                <i id="firsterror"></i>
                            </div>
                        </div>
    
                        <div class="row mb-2">
                            <div class="col-lg-3">
                                <h6>Last Name :</h6>
                            </div>
                            <div class="col-lg-9">
                                <input type="text" class="form-control form-control-sm" id="lastname"/>
                                <i id="lasterror"></i>
                            </div>
                        </div>
    
                        <div class="row mb-2">
                            <div class="col-lg-3">
                                <h6>Mobile No :</h6>
                            </div>
                            <div class="col-lg-9">
                                <input type="number" class="form-control form-control-sm" id="mobile"/>
                                <i id="mobileerror"></i>
                            </div>
                        </div>
    
                        <div class="row mb-2">
                            <div class="col-lg-3">
                                <h6>Email Id :</h6>
                            </div>
                            <div class="col-lg-9">
                                <input type="email" class="form-control form-control-sm" id="email"/>
                                <i id="emailerror"></i>
                            </div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-lg-3">
                                <h6>Password :</h6>
                            </div>
                            <div class="col-lg-9">
                                <input type="password" class="form-control form-control-sm" placeholder="Password max 8 character" id="password"/>
                                <i id="passworderror"></i>
                            </div>
                        </div>
    
                        <div class="row mb-2">
                            <div class="col-lg-3">
                                <h6>Confirm Password :</h6>
                            </div>
                            <div class="col-lg-9">
                                <input type="password" class="form-control form-control-sm" placeholder="Confirm Password max 8 character" 
                                id="cnfpassword" />
                                <i id="cnfpasserror"></i>
                            </div>
                        </div>
    
                        <div class="row mb-2">
                            <div class="col-lg-3"><h6>Date Of Birth</h6></div>
                          
                            <div class="col-lg-3">
                                <input type="number" class="form-select form-select-sm fw-bold" 
                                aria-label=".form-select-sm" id="date" placeholder="Date"/>
                                <i id="dateerror"></i>
                            
                            </div>
                            <div class="col-lg-3">
                                <input type="number" class="form-select form-select-sm fw-bold" 
                                aria-label=".form-select-sm" id="month" placeholder="Month"/>
                                <i id="montherror"></i>
                            </div>
                            <div class="col-lg-3">
                                <input type="number" class="form-select form-select-sm fw-bold" 
                                aria-label=".form-select-sm" id="year" placeholder="Year">
                                <i id="yearerror"></i>
                            </div>
                        </div>
    
                        <div class="row mb-2">
                            <div class="col-lg-3">
                                <h6>Full Address :</h6>
                            </div>
                            <div class="col-lg-9">
                                <textarea class="form-control form-control-sm" rows="3" id="address"></textarea>
                                <i id="addresserror"></i>
                            </div>
                        </div>
    
                        <div class="row mb-2">
                            <div class="col-lg-3">
                                <h6>Pincode :</h6>
                            </div>
                            <div class="col-lg-9">
                                <input type="number" class="form-control form-control-sm" id="pincode"/>
                                <i id="pinerror"></i>
                            </div>
                        </div>    
                        
                        <div class="row mb-2">
                            <div class="col-lg-3"><h6>State :</h6></div>
                          
                            <div class="col-lg-9">
                                <select class="fw-bold form-select form-select-sm" aria-label=".form-select-sm" id="state">
                                    <option value="">Choose State</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                </select>
                                <i id="stateerror"></i>
                            </div>
                        </div>
    
                        <div class="row mb-2">
                            <div class="col-lg-3"><h6>District :</h6></div>
                          
                            <div class="col-lg-9">
                                <select class="fw-bold form-select form-select-sm" aria-label=".form-select-sm" id="dist">
                                    <option value="">Choose District</option>
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Udupi">Udupi</option>
                                    <option value="Mangalore">Mangalore</option>
                                </select>
                                <i id="disterror"></i>
                            </div>
                        </div>
    
                        <div class="row mb-1 text-center">
                            <div class="col-lg-9">
                                <input type="checkbox" class="form-check-input" id="agree"/>
                                <label class="form-check-label text-primary">Agree On Terms Conditions</label>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="text-center">
                                <button class="btn btn-primary m-2">Register</button>
                                <button class="btn btn-primary">Clear</button>
                            </div>                      
                        </div>
    
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
