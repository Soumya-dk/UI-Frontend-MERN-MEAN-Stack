<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color:red;
                font-size:60px;
                text-align:center;
            }
            @keyframes mybanner{
                25%{ color:yellow; font-size:30px; background-color:blue; transform: rotate(100deg);}
                50%{ color:blueviolet; font-size:50px; background-color: brown;}
                75%{ color:salmon; font-size:70px; background-color:goldenrod;}
            }
            #banner{
                background-color:darkcyan;
                height:200px;
                padding:150px 0px 150px;
                text-align:center;
                font-size:70px;
                color:white;
                animation:mybanner;
                animation-duration:5s;
                animation-iteration-count:infinite;
            }
        </style>
    </head>
    <body>
        <h1>CSS Animation</h1>
        <section id="banner">
            This is Animation text
        </section>
    </body>
</html>
